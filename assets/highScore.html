<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>ScoreBoard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- import bootstrap stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- link to local css stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Set nav bar to display high score link and timer -->
    <nav class="navbar navbar-light bg-light">
      <span class="high-score"
        ><a class="navbar-brand" href="#">HighScore</a></span
      >
      <h5 class="time-counter">Time:<span id="time-counterdown">90 </span>s</h5>
    </nav>

<!-- Display high score list from this section  -->
    <div id="quizContainer" class="container">
     
        <div class="row justify-content-center">
          <h3>High Score Ladder!</h3>
          
        </div>

        <div class="row justify-content-center">
          <ol id="scoreDisplayList"></ol>
        </div>

        <div class="row justify-content-center">

          <!-- The link go back to first page -->
          <a href="../index.html" id = "goBackBtn" class="button px-2 py-1">Restart</a>
          
          <!-- Clear button which is empty high score board -->
          <button id="clear">Clear Scores</button>
        </div>
      </div>
    </div>

    <!-- import JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./javascript/quiz-script.js"></script>
    <script src="./javascript/highScore.js"></script>

  </body>
</html>
